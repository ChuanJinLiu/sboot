<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
           align-content: center;
        }
    </style>

</head>
<body>
    <div>
        <p>姓名:</p>&nbsp;&nbsp;
        <input type="text" id="name" placeholder="请输入你的姓名"/>
    </div>
    <br/>
    <div>
        <p>年龄:</p>&nbsp;&nbsp;
        <input type="number" id="age" placeholder="请输入你的年龄"/>
    </div>
    <br/>
    <div>
        <p>学历:</p>&nbsp;&nbsp;
        <select id="xueli">
            <option value="">请选择你的学历</option>
            <option value="高中">高中</option>
            <option value="本科">本科</option>
            <option value="硕士">硕士</option>
            <option value="博士">博士</option>
        </select>
    </div>
    <div>
        <input type="button" value="提交" onclick="subVerification()"/>
    </div>
    <script>
        function subVerification() {
            var ageV = age.value>=18?true:false;
            var ageV1 = age.value<=55?true:false;
            var xueli = document.getElementById("xueli").value ==='本科'?true:false;
            var xueli1 = document.getElementById("xueli").value ==='硕士'?true:false;
            var xueli2 = document.getElementById("xueli").value ==='博士'?true:false;
            if(ageV && ageV1){
                if (xueli||xueli1||xueli2) {
                    alert(document.getElementById("name").value+"先生/女士，恭喜您已被录取了！")
                }else{
                    alert("对不起，您的条件不符合我司要求！")
                }
            }else{
                alert("对不起，您的条件不符合我司要求！")
            }
        }
    </script>

</body>
</html>
